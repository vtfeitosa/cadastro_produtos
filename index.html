<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CAdastro</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <header>
            <!-- Topo da Página -->
            <div class="development">
                Developed by <a href="https://github.com/vtfeitosa" target="_blank">vtfeitosa</a>
            </div>
        </header>
        <main>
            <input id="product" placeholder="Produto">
            <input id="description" placeholder="Descrição">
            <input id="price" placeholder="Valor">
            <button onclick="salvar()">Incluir Produto</button>
            <button onclick="listaTabela()">Listar</button>
            <div>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </main>
        <footer>
            <!-- Rodapé da Página -->
            <section class="footer_extra">
                <p>So, this page was developed as an activity of the Introduction to HTML Course at Alpha EdTech, by the student <a href="https://www.linkedin.com/in/vtfeitosa/" target="_blank">Vitória Feitosa</a>.<br/> 
                    All the code is being studied, patience... Thank you for understanding. :)
                </p>
                <p>Last Update on 22 | June | 2022 </p>
            </section>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
